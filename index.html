<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
    <link rel="icon" href="piggy.gif" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="parent">
    <div class="child">
      <section class="button">
        <button class="pushable"><span class="front">NEW GAME</span></button>
      </section>
      <section class="row">
        <div class="column">
          <div class="card card-active">
            <div class="player">PLAYER 1</div>
            <div class="score">SCORE:</div>
            <div class="current">
              CURRENT
              <div class="number">0</div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card card-waiting">
            <div class="player">PLAYER 2</div>
            <div class="score">SCORE:</div>
            <div class="current">
              CURRENT
              <div class="number">0</div>
            </div>
          </div>
        </div>
      </section>
      <div class="buttonTwo">
        <button class="pushable"><span class="front">ROLL DICE</span></button>
      </div>
      <div class="buttonThree">
        <button class="pushable"><span class="front">HOLD</span></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
